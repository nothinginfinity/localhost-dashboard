<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localhost Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 8px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        h1 svg { width: 32px; height: 32px; }
        .subtitle {
            color: #8b949e;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px 20px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        .stat-value.online { color: #3fb950; }
        .stat-value.offline { color: #8b949e; }
        .stat-label { font-size: 12px; color: #8b949e; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 16px;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }
        .card:hover { border-color: #58a6ff; }
        .card.running { border-left: 3px solid #3fb950; }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        .status.online { background: #238636; color: #fff; }
        .status.offline { background: #30363d; color: #8b949e; }
        .status.starting { background: #1f6feb; color: #fff; }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        .port-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .port {
            font-size: 28px;
            font-weight: 700;
            color: #58a6ff;
        }
        .start-cmd {
            font-size: 11px;
            color: #8b949e;
            font-family: monospace;
            background: #0d1117;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .tags {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }
        .tag {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            background: #30363d;
            color: #8b949e;
        }
        .tag.frontend { background: #1f6feb33; color: #58a6ff; }
        .tag.backend { background: #23863633; color: #3fb950; }
        .tag.api { background: #a371f733; color: #a371f7; }
        .path {
            font-size: 12px;
            color: #8b949e;
            font-family: monospace;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .path-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .links {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 14px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            text-decoration: none;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        .btn:hover {
            background: #30363d;
            border-color: #58a6ff;
            color: #58a6ff;
        }
        .btn.primary {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }
        .btn.primary:hover {
            background: #2ea043;
            border-color: #2ea043;
        }
        .btn.danger {
            background: #da3633;
            border-color: #da3633;
            color: #fff;
        }
        .btn.danger:hover {
            background: #f85149;
            border-color: #f85149;
        }
        .btn.start {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }
        .btn.stop {
            background: #da3633;
            border-color: #da3633;
            color: #fff;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn svg {
            width: 14px;
            height: 14px;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .last-check {
            font-size: 12px;
            color: #8b949e;
            margin-left: auto;
        }
        .filter-btns {
            display: flex;
            gap: 8px;
        }
        .filter-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #8b949e;
            cursor: pointer;
            font-size: 12px;
        }
        .filter-btn.active {
            background: #21262d;
            border-color: #58a6ff;
            color: #58a6ff;
        }
        .search {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            width: 200px;
        }
        .search:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .icon-btn {
            padding: 6px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #8b949e;
            cursor: pointer;
        }
        .icon-btn:hover {
            background: #21262d;
            color: #c9d1d9;
        }
        .quick-actions {
            display: flex;
            gap: 4px;
        }
        .endpoint-links {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .endpoint-link {
            font-size: 11px;
            padding: 2px 8px;
            background: #0d1117;
            border-radius: 4px;
            color: #8b949e;
            text-decoration: none;
        }
        .endpoint-link:hover {
            color: #58a6ff;
            background: #21262d;
        }
        .no-server {
            background: #f8514922;
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .no-server svg { color: #f85149; }
        .no-server-text { flex: 1; }
        .no-server h3 { color: #f85149; margin-bottom: 4px; }
        .no-server p { font-size: 13px; color: #c9d1d9; }
        .no-server code {
            background: #0d1117;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <h1>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
            <line x1="8" y1="21" x2="16" y2="21"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
        Localhost Dashboard
    </h1>
    <p class="subtitle">Manage your local development services</p>

    <div class="no-server hidden" id="noServer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <div class="no-server-text">
            <h3>Dashboard Server Not Running</h3>
            <p>Start the server to enable start/stop controls: <code>node ~/ztgi/localhost-dashboard/server.js</code></p>
        </div>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-value online" id="onlineCount">0</div>
            <div class="stat-label">Running</div>
        </div>
        <div class="stat">
            <div class="stat-value offline" id="offlineCount">0</div>
            <div class="stat-label">Stopped</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="totalCount" style="color: #58a6ff;">0</div>
            <div class="stat-label">Total Services</div>
        </div>
    </div>

    <div class="controls">
        <input type="text" class="search" placeholder="Search services..." id="search" oninput="filterServices()">
        <div class="filter-btns">
            <button class="filter-btn active" onclick="setFilter('all')">All</button>
            <button class="filter-btn" onclick="setFilter('running')">Running</button>
            <button class="filter-btn" onclick="setFilter('stopped')">Stopped</button>
            <button class="filter-btn" onclick="setFilter('frontend')">Frontend</button>
            <button class="filter-btn" onclick="setFilter('backend')">Backend</button>
        </div>
        <button class="btn" onclick="refreshStatus()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 4v6h-6M1 20v-6h6"/>
                <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
            </svg>
            Refresh
        </button>
        <span class="last-check" id="lastCheck"></span>
    </div>

    <div class="grid" id="servicesGrid"></div>

    <script>
        const API_BASE = 'http://localhost:9999';
        let services = [];
        let currentFilter = 'all';
        let serverOnline = false;

        // Check if dashboard server is running
        async function checkServer() {
            try {
                const res = await fetch(`${API_BASE}/api/services`, { signal: AbortSignal.timeout(2000) });
                serverOnline = res.ok;
                document.getElementById('noServer').classList.toggle('hidden', serverOnline);
                return serverOnline;
            } catch {
                serverOnline = false;
                document.getElementById('noServer').classList.remove('hidden');
                return false;
            }
        }

        // Load services from server or fallback to defaults
        async function loadServices() {
            if (await checkServer()) {
                try {
                    const res = await fetch(`${API_BASE}/api/services`);
                    services = await res.json();
                } catch (e) {
                    console.error('Failed to load services:', e);
                }
            } else {
                // Fallback: check ports directly
                services = getDefaultServices();
                await Promise.all(services.map(async (s) => {
                    s.running = await checkPortDirect(s.port);
                }));
            }
            updateStats();
            renderServices();
        }

        // Check port directly (browser method - less reliable)
        async function checkPortDirect(port) {
            try {
                await fetch(`http://localhost:${port}`, { mode: 'no-cors', signal: AbortSignal.timeout(1000) });
                return true;
            } catch {
                return false;
            }
        }

        // Default services fallback
        function getDefaultServices() {
            return [
                { name: "Email-for-AI Dashboard", port: 3000, path: "~/ztgi/email-for-ai/dashboard", type: "frontend", github: "https://github.com/nothinginfinity/email-for-ai" },
                { name: "Lawyers & Dragons API", port: 3001, path: "~/ztgi/lawyers_and_dragons/backend", type: "backend", github: "https://github.com/nothinginfinity/lawyers_and_dragons" },
                { name: "PHI Proxy", port: 8080, path: "~/ztgi/phi_proxy", type: "api", github: "https://github.com/nothinginfinity/prax-proxy" },
                { name: "PHI Command Center", port: 5173, path: "~/ztgi/phi_command_center_desktop", type: "frontend", github: "https://github.com/nothinginfinity/prax-command-center" }
            ];
        }

        function updateStats() {
            const online = services.filter(s => s.running).length;
            const offline = services.filter(s => !s.running).length;
            document.getElementById('onlineCount').textContent = online;
            document.getElementById('offlineCount').textContent = offline;
            document.getElementById('totalCount').textContent = services.length;
        }

        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            const search = document.getElementById('search').value.toLowerCase();

            const filtered = services.filter(s => {
                const matchesSearch = s.name.toLowerCase().includes(search) ||
                                     s.path.toLowerCase().includes(search) ||
                                     s.port.toString().includes(search);
                const matchesFilter = currentFilter === 'all' ||
                                     (currentFilter === 'running' && s.running) ||
                                     (currentFilter === 'stopped' && !s.running) ||
                                     currentFilter === s.type;
                return matchesSearch && matchesFilter;
            });

            grid.innerHTML = filtered.map(s => `
                <div class="card ${s.running ? 'running' : ''}" data-port="${s.port}">
                    <div class="card-header">
                        <span class="card-title">${s.name}</span>
                        <span class="status ${s.running ? 'online' : 'offline'}" id="status-${s.port}">
                            <span class="status-dot"></span>
                            ${s.running ? 'Running' : 'Stopped'}
                        </span>
                    </div>
                    <div class="port-row">
                        <span class="port">:${s.port}</span>
                        ${s.startCmd ? `<span class="start-cmd">${s.startCmd}</span>` : ''}
                    </div>
                    <div class="tags">
                        <span class="tag ${s.type}">${s.type}</span>
                    </div>
                    <div class="path">
                        <span class="path-text">${s.path}</span>
                        <div class="quick-actions">
                            <button class="icon-btn" onclick="openInCode(${s.port})" title="Open in VS Code">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.5 0H6.5L0 6.5V17.5L6.5 24H17.5L24 17.5V6.5L17.5 0ZM12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C15.31 6 18 8.69 18 12C18 15.31 15.31 18 12 18Z"/>
                                </svg>
                            </button>
                            <button class="icon-btn" onclick="openInFinder(${s.port})" title="Open in Finder">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="links">
                        ${s.running
                            ? `<button class="btn stop" onclick="stopService(${s.port})">
                                <svg viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12"/></svg>
                                Stop
                               </button>
                               <a href="http://localhost:${s.port}" target="_blank" class="btn primary">Open</a>`
                            : `<button class="btn start" onclick="startService(${s.port})" ${!serverOnline ? 'disabled title="Start dashboard server first"' : ''}>
                                <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5,3 19,12 5,21"/></svg>
                                Start
                               </button>`
                        }
                        ${s.github ? `<a href="${s.github}" target="_blank" class="btn" title="Open GitHub repo">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
                                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                            </svg>
                            Repo
                        </a>` : ''}
                    </div>
                    ${s.endpoints && s.endpoints.length > 0 && s.running ? `
                        <div class="endpoint-links">
                            ${s.endpoints.map(ep => `<a href="http://localhost:${s.port}${ep}" target="_blank" class="endpoint-link">${ep}</a>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function startService(port) {
            if (!serverOnline) {
                alert('Dashboard server not running. Start it with: node ~/ztgi/localhost-dashboard/server.js');
                return;
            }
            const btn = event.target.closest('.btn');
            btn.disabled = true;
            btn.innerHTML = '<svg class="spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg> Starting...';

            try {
                await fetch(`${API_BASE}/api/start/${port}`, { method: 'POST' });
                // Wait a bit then refresh
                setTimeout(refreshStatus, 2000);
            } catch (e) {
                alert('Failed to start: ' + e.message);
                btn.disabled = false;
            }
        }

        async function stopService(port) {
            if (!serverOnline) return;
            const btn = event.target.closest('.btn');
            btn.disabled = true;
            btn.innerHTML = 'Stopping...';

            try {
                await fetch(`${API_BASE}/api/stop/${port}`, { method: 'POST' });
                setTimeout(refreshStatus, 500);
            } catch (e) {
                alert('Failed to stop: ' + e.message);
            }
        }

        async function openInCode(port) {
            if (serverOnline) {
                await fetch(`${API_BASE}/api/code/${port}`, { method: 'POST' });
            }
        }

        async function openInFinder(port) {
            if (serverOnline) {
                await fetch(`${API_BASE}/api/finder/${port}`, { method: 'POST' });
            }
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderServices();
        }

        function filterServices() {
            renderServices();
        }

        async function refreshStatus() {
            await loadServices();
            document.getElementById('lastCheck').textContent = `Last checked: ${new Date().toLocaleTimeString()}`;
        }

        // Initial load
        loadServices();

        // Auto-refresh every 15 seconds
        setInterval(refreshStatus, 15000);

        // Add spinning animation
        const style = document.createElement('style');
        style.textContent = `@keyframes spin { to { transform: rotate(360deg); } } .spin { animation: spin 1s linear infinite; }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
